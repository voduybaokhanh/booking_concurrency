version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: booking
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - '6379:6379'

  app:
    build: .
    command: npm run start:dev
    ports:
      - '3000:3000'
    environment:
      PORT: 3000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/booking
      REDIS_URL: redis://redis:6379
      HOLD_TTL_MS: 120000
      HOLD_SWEEP_INTERVAL_MS: 10000
      LOCK_TTL_MS: 3000
    depends_on:
      - postgres
      - redis
    volumes:
      - ./:/app
      - /app/node_modules

volumes:
  pgdata:
